<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Link Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Uiverse.io -->
            <div class="uiverse">
                <span class="tooltip">uiverse.io</span>
                <span>
                    <a href="https://uiverse.io/elements" target="_blank" class="uiverse">Animated elements</a>
                </span>
            </div>
            <!-- cssloader.github.io -->
            <div class="uiverse">
                <span class="tooltip">cssloader.github.io</span>
                <span>
                    <a href="https://cssloaders.github.io/" target="_blank" class="uiverse">Animated loaders</a>
                </span>
            </div>
            <!-- cssbuttons.app -->
            <div class="uiverse">
                <span class="tooltip">cssbuttons.app</span>
                <span>
                    <a href="https://cssbuttons.app/" target="_blank" class="uiverse">Animated buttons</a>
                </span>
            </div>
            <!-- cssgradient.io -->
            <div class="uiverse">
                <span class="tooltip">https://cssgradient.io/</span>
                <span>
                    <a href="https://cssgradient.io/" target="_blank" class="uiverse">CSS gradients</a>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
